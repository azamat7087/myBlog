{% extends 'blog/base_blog.html'%}


{% block title %}
    Edit tag "{{ tag.title|title }}"
{% endblock %}


{% block content %}
    <p></p>
    <form class="" action="{{ tag.get_update_url }}" method="post" >
        {% for field in form%}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                         {{ field.errors }}
                    </div>

                {% endif%}
                {% csrf_token %}
                {{field.label}}
                {{field}}

            </div>
        {% endfor %}

    <!--       -->
    <!--        {{ form.title }}-->
    <!--        {{ form.slug }}-->

            <button type="submit" class="btn btn-primary"> Update Tag</button>
    </form>


{% endblock %}
