{% extends 'blog/base_blog.html'%}


{% block title %}
    Tag Delete - "{{ tag.title }}"
{% endblock %}


{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3> Are you sure you want to delete <b>"{{ tag.title }}" </b>  tag ? </h3>

        <a href="{{ tag.get_absolute_url }}"> Cancel </a>

        <button type="submit" name="button" class="btn btn-danger"> Delete </button>
    </form>
{% endblock %}
